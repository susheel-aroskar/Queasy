database:
  driverClass: org.sqlite.JDBC
  url: 'jdbc:sqlite:unit-test.db'
  properties:
    charSet: UTF-8

hostId: 0
maxConnections: 1024

cacheConfiguration:
  enabled: true

queue:
  tableName: queasy_q
  ringBufferSize: 1024
  insertBatchSize: 2
  maxSize: 10000


consumerGroups:
  testCG:
    query: qname = 'testQ'
    selectBatchSize: 2
