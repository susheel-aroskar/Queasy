database:
  driverClass: org.sqlite.JDBC
  url: 'jdbc:sqlite:unit-test.db'
  properties:
    charSet: UTF-8

server:
  applicationContextPath: /

hostId: 0
maxConnections: 1024

cacheConfiguration:
  enabled: true

writerConfiguration:
  tableName: queasy_q
  ringBufferSize: 1024
  insertBatchSize: 2
  maxSize: 10000


consumerGroups:

  testCG:
    query: qname = 'testQ1'
    fetchBatchSize: 2

  testQ1-CG1:
    query: qname = 'testQ1'
    fetchBatchSize: 4

  testQ1-CG2:
    query: qname = 'testQ1'
    fetchBatchSize: 8

  testQ2-CG1:
    query: qname = 'testQ2'
    fetchBatchSize: 4


topics:

  testCG:
    query: qname = 'testQ'
    fetchBatchSize: 2
    quorumPercentage: 100

  topic1-1:
    query: qname = 'testQ1'
    fetchBatchSize: 4
#    quorumPercentage: 100

  topic2-1:
    query: qname = 'testQ2'
    fetchBatchSize: 2
#    quorumPercentage: 100

  topic1-2:
    query: qname = 'testQ1'
