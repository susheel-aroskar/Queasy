logging:
  level: INFO
  loggers:
    org.queasy: DEBUG

maxConnections: 1024
consumerGroupsThreadPoolSize: 4
newMessagePollInterval: 200ms
shutdownGracePeriod: 30s

database:
  driverClass: org.sqlite.JDBC
  url: 'jdbc:sqlite:/tmp/queue.db'
  validationQueryTimeout: 1s
  initialSize: 2
  minSize: 2
  maxSize: 1024
  maxWaitForConnection: 1s
  checkConnectionWhileIdle: false
  autoCommentsEnabled: false
  evictionInterval: 60s
  validationInterval: 60s
  minIdleTime: 10 minute
  properties:
    charSet: UTF-8


queue:
  tableName: q_easy
  maxRetention: 90 days
  maxSize: 10000000
  ringBufferSize: 1024
  writeTimeout: 2s


consumerGroups:
  default:
    queueName: temp
    selectBatchSize: 512

